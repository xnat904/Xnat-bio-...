<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xnat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TŁO YOUTUBE -->
  <div id="yt-background">
    <iframe 
      src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=VIDEO_ID"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- LEWY PANEL – ODTWARZACZ -->
  <div id="left-panel">
    <h2>Odtwarzacz</h2>

    <audio id="audio" controls>
      <source src="music/utwor1.mp3" type="audio/mp3">
    </audio>

    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="nextSong()">⏭️</button>

      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <!-- PRAWY PANEL – ZEGAR -->
  <div id="right-panel">
    <h1 id="clock"></h1>
  </div>

  <!-- ŚRODEK STRONY -->
  <div id="center-panel">
    <img src="img/profilowe.png" id="profile-pic">

    <p id="email">twojemail@example.com</p>

    <div id="social-media">

      <a href="https://github.com/"><img src="img/github.png"></a>
      <a href="https://spotify.com/"><img src="img/spotify.png"></a>
      <a href="https://youtube.com/"><img src="img/youtube.png"></a>
      <a href="https://kick.com/"><img src="img/kick.png"></a>
      <a href="https://twitch.tv/"><img src="img/twitch.png"></a>
      <a href="https://steamcommunity.com/"><img src="img/steam.png"></a>
      <a href="https://tiktok.com/"><img src="img/tiktok.png"></a>
      <a href="https://discord.com/"><img src="img/discord.png"></a>

    </div>
  </div>

  <footer>
    Created Xnat
  </footer>

  <script src="script.js"></script>
</body>
</html>
